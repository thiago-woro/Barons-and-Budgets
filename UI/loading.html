<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    /*   background-color: #0d0d0d; /* off-black */ 
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #1a1a1a 40%, #000000 100%);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      animation: rotate 4s linear infinite;
    }

    .loader::before,
    .loader::after {
      content: '';
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }

    .loader::before {
      width: 100%;
      height: 100%;
      transform: rotateX(75deg);
      animation: orbitX 2.5s linear infinite;
    }

    .loader::after {
      width: 100%;
      height: 100%;
      transform: rotateY(75deg);
      animation: orbitY 3s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes orbitX {
      0% { transform: rotateX(75deg) rotateZ(0deg); }
      100% { transform: rotateX(75deg) rotateZ(360deg); }
    }

    @keyframes orbitY {
      0% { transform: rotateY(75deg) rotateZ(0deg); }
      100% { transform: rotateY(75deg) rotateZ(360deg); }
    }

    .loading-text {
      position: absolute;
      top: 120px;
      width: 100%;
      text-align: center;
      color: #888;
      font-family: monospace;
      font-size: 1rem;
      letter-spacing: 2px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="loading-text">Generating World...</div>
</body>
</html>
